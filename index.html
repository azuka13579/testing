<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/assets/index-X5PdnpNe.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Be4VpdQy.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.js"></script>

    <script>
      AOS.init();
      function toggleCollapse(id) {
        const content = document.getElementById(id);
        const icon = document.getElementById(`icon-${id.split("-")[1]}`);

        if (content.style.display === "none") {
          content.style.display = "block";
          setTimeout(() => content.classList.add("collapse-enter-active"), 10); // Activate animation
          icon.classList.remove("rotate-0");
          icon.classList.add("rotate-180");
        } else {
          content.classList.remove("collapse-enter-active");
          content.classList.add("collapse-leave");
          setTimeout(() => {
            content.style.display = "none";
            content.classList.remove("collapse-leave");
          }, 300); // Match animation duration
          icon.classList.remove("rotate-180");
          icon.classList.add("rotate-0");
        }
      }
    </script>
  </body>
</html>
